<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Flip Timer</title>
    <link rel="stylesheet" href="countdown_timer_2.css">
</head>
<body>
        <p class="segment-title">T007 Adulthood In</p>
        <div class="container-segment">
            <div class="segment-title">Days</div>
            <div class="segment">
                <div class="flip-card" data-days-hundreds>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-days-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-days-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
        <div class="container-segment">
            <div class="segment-title">Hours</div>
            <div class="segment">
                <div class="flip-card" data-hours-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-hours-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
        <div class="container-segment">
            <div class="segment-title">Minutes</div>
            <div class="segment">
                <div class="flip-card" data-minutes-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-minutes-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
        <div class="container-segment">
            <div class="segment-title">Seconds</div>
            <div class="segment">
                <div class="flip-card" data-seconds-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-seconds-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="countdown_timer-2.js"></script>
</body>
</html>
